<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BomberZueira Arena</title>
<style>
body{margin:0;background:#0a0f1e;color:white;font-family:Segoe UI,sans-serif;text-align:center;padding:20px}
button{padding:12px 20px;border-radius:10px;border:none;background:#ffd700;font-weight:bold;cursor:pointer;margin:5px}
.grid{display:grid;grid-template-columns:repeat(13,42px);gap:4px;justify-content:center;margin-top:20px}
.cell{width:42px;height:42px;border-radius:6px;display:flex;align-items:center;justify-content:center;font-size:20px}
.wall{background:#5a4a3a}
.block{background:#8a6f3a}
.empty{background:#2a3f5a}
.panel{margin:10px auto;padding:10px;background:#111;border-radius:10px;width:300px}
</style>
</head>
<body>

<h1>ğŸ›ï¸ BomberZueira Arena</h1>
<p>Use as setas do teclado para mover</p>

<div class="panel">
<button onclick="createPlayer()">Criar Conta</button>
<button onclick="startMatch()">Entrar na Arena</button>
<div id="status"></div>
</div>

<div class="grid" id="grid"></div>

<script>
const SIZE=13;
let grid=[];
let currentPlayer=null;
let enemies=[];

function createPlayer(){
 const id="P"+Math.floor(Math.random()*9999);
 currentPlayer={id,emoji:"ğŸ§‘",x:1,y:1};
 document.getElementById("status").innerText="Conta criada: "+id;
 draw();
}

function startMatch(){
 if(!currentPlayer){document.getElementById("status").innerText="Crie conta primeiro";return;}
 enemies=[
  {x:11,y:11,emoji:"ğŸ‘´"},
  {x:11,y:1,emoji:"ğŸ§”"},
  {x:1,y:11,emoji:"ğŸ˜ "}
 ];
 initMap();
 draw();
}

function initMap(){
 grid=[];
 for(let y=0;y<SIZE;y++){
  grid[y]=[];
  for(let x=0;x<SIZE;x++){
   if(x===0||y===0||x===SIZE-1||y===SIZE-1||(x%2===0&&y%2===0)){
    grid[y][x]="wall";
   }else if(Math.random()<0.3 && !(x<=2&&y<=2)){
    grid[y][x]="block";
   }else{
    grid[y][x]="empty";
   }
  }
 }
}

function draw(){
 const g=document.getElementById("grid");
 g.innerHTML="";
 for(let y=0;y<SIZE;y++){
  for(let x=0;x<SIZE;x++){
   const c=document.createElement("div");
   c.className="cell "+(grid[y] ? grid[y][x] : "empty");
   if(currentPlayer && currentPlayer.x===x && currentPlayer.y===y) c.innerText=currentPlayer.emoji;
   enemies.forEach(e=>{if(e.x===x && e.y===y) c.innerText=e.emoji;});
   g.appendChild(c);
  }
 }
}

document.addEventListener("keydown",e=>{
 if(!currentPlayer) return;
 let nx=currentPlayer.x;
 let ny=currentPlayer.y;
 if(e.key==="ArrowUp") ny--;
 if(e.key==="ArrowDown") ny++;
 if(e.key==="ArrowLeft") nx--;
 if(e.key==="ArrowRight") nx++;
 if(grid[ny] && grid[ny][nx]==="empty"){
  currentPlayer.x=nx;
  currentPlayer.y=ny;
 }
 draw();
});

initMap();
draw();
</script>

</body>
</html>
