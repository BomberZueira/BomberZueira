<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bomberman da Tati</title>
    <style>
        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            margin: 0;
            background: #0a0a0a;
            color: white;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 10px;
        }
        h1 {
            color: #ffaa00;
            text-shadow: 2px 2px 0 #aa5500;
            margin: 5px 0;
            font-size: 1.8rem;
        }
        canvas {
            border: 4px solid #ffaa00;
            background: #1a1a1a;
            box-shadow: 0 0 20px #ffaa00;
            width: 100%;
            max-width: 520px;
            height: auto;
            aspect-ratio: 1/1;
            touch-action: none;
        }
        .info {
            margin: 10px 0;
            font-size: 1.2rem;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .info span {
            color: #ffaa00;
            font-weight: bold;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            width: 100%;
            max-width: 400px;
        }
        .direction-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            width: 100%;
            max-width: 240px;
            margin: 0 auto;
        }
        .ctrl-btn {
            background: #ffaa00;
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            font-size: 2rem;
            font-weight: bold;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 0 #aa5500;
            cursor: pointer;
            touch-action: manipulation;
            transition: all 0.05s ease;
        }
        .ctrl-btn:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #aa5500;
        }
        .ctrl-btn.bomb {
            background: #ff4444;
            width: 90px;
            height: 90px;
            border-radius: 20px;
            font-size: 1.5rem;
            box-shadow: 0 5px 0 #aa2222;
        }
        .action-row {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        button.reset {
            margin-top: 15px;
            padding: 12px 30px;
            background: #ffaa00;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 5px 0 #aa5500;
            cursor: pointer;
        }
        button.reset:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #aa5500;
        }
        @media (max-width: 500px) {
            .ctrl-btn {
                width: 60px;
                height: 60px;
                font-size: 1.8rem;
            }
            .ctrl-btn.bomb {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <h1>üí£ BOMBERMAN DA TATI</h1>
    <canvas id="gameCanvas" width="520" height="520"></canvas>
    
    <div class="info">
        <div>üíö Vidas: <span id="lives">3</span></div>
        <div>‚≠ê Pontos: <span id="score">0</span></div>
        <div>üëæ Inimigos: <span id="enemiesCount">3</span></div>
    </div>

    <div class="controls">
        <div class="direction-pad">
            <div></div>
            <button class="ctrl-btn" id="btnUp">‚¨ÜÔ∏è</button>
            <div></div>
            <button class="ctrl-btn" id="btnLeft">‚¨ÖÔ∏è</button>
            <button class="ctrl-btn" id="btnDown">‚¨áÔ∏è</button>
            <button class="ctrl-btn" id="btnRight">‚û°Ô∏è</button>
        </div>
        <div class="action-row">
            <button class="ctrl-btn bomb" id="btnBomb">üí£ BOMBA</button>
        </div>
    </div>

    <button class="reset" onclick="resetGame()">üîÑ Novo Jogo</button>

</html>
